name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # Equivalent to `git checkout`.
      - name: ğŸ§° Checkout source
        uses: actions/checkout@v1

      - name: ğŸ’ Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "18"
          cache: "npm"

      - name: â¬‡ï¸ Install dependencies
        run: npm install

      # Runs `gatsby build`.
      - name: ğŸ› ï¸ Build
        run: npm run build
